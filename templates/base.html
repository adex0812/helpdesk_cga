<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}Bot Project{% endblock %}</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
   <nav class="bg-red-800 text-white px-6 py-4 shadow-md fixed top-0 w-full z-50">
       <div class="max-w-7xl mx-auto flex justify-between items-center">
           <h1 class="text-xl font-bold">Bot System</h1>
           <div class="flex gap-4 items-center">
               {% if user.is_authenticated %}
                   <span class="text-sm">Hi, {{ user.name }}</span>
                   <a href="{% url 'complaint_list' %}" class="text-sm text-white-800 hover:text-gray-300 px-3 py-1 rounded-md transition-colors duration-200">Complaint List</a>
                   <a href="{% url 'dashboard' %}" class="text-sm text-white-800 hover:text-gray-300 px-3 py-1 rounded-md transition-colors duration-200">Dashboard</a>
                   <a href="{% url 'logout' %}" class="text-sm text-yellow-800 bg-yellow-500 hover:bg-yellow-600 px-3 py-1 border border-white rounded-md transition-colors duration-200">Logout</a>
               {% else %}
                   <a href="{% url 'login' %}" class="text-sm text-yellow-800 bg-yellow-500 hover:bg-yellow-600 px-3 py-1 border border-white rounded-md transition-colors duration-200">Login</a>
               {% endif %}
           </div>
       </div>
   </nav>


   <div class="h-16"></div>


   <div class="p-6 max-w-7xl mx-auto">
       {% block content %}{% endblock %}
   </div>
</body>
</html>
